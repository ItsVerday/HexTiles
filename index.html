<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
    <title>Hex Tiles</title>
  </head>
  <body style="text-align: center; margin: 0px; overflow: hidden; background-color: #182028;">
    <canvas id="unity-canvas" style="width: 100vw; height: 100vh; background: #182028;"></canvas>
    <script src="HexTiles/Build/HexTiles.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "HexTiles/Build/HexTiles.data",
        frameworkUrl: "HexTiles/Build/HexTiles.framework.js",
        codeUrl: "HexTiles/Build/HexTiles.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Valgo",
        productName: "Hex Tiles",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then(i => setInterval(() => {
        i.Module.asmLibraryArg._JS_FileSystem_Sync()
      }, 1));
    </script>
  </body>
</html>
